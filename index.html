<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO-XO-XO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Крестики-Нолики</h1>
    </header>
    <main>

        <section class="main-field">
            <div class="player player1">
                <h2>Игрок 1</h2>
                <input type="text" name="player1" id="p1">
            </div>
            <div class="field">
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>
            <div class="player player2">
                <h2>Игрок 2</h2>
                <input type="text" name="player2" id="p2">
            </div>
        </section>
        <section class="buttons">
            <button class="new-game-btn">Новая игра</button>
        </section>
        <div class="winner">
            <p>Test</p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
